name: ‚ôªÔ∏è Purge Cloudflare cache

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  purge:
    name: ‚ôªÔ∏è Purge Cloudflare cache
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Enable corepack
        run: corepack enable

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: üüß Install dependencies
        run: pnpm install --recursive --frozen-lockfile --strict-peer-dependencies

      - name: üì¶ Build
        run: pnpm run build

      - name: ‚ôªÔ∏è Get URLs to Purge
        id: urls
        run: |
          URLS=$(node ./scripts/get-urls-to-purge.js | grep "URLS TO PURGE")
          echo "urls=$URLS" >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        if: steps.urls.outputs.urls != ''
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          PURGE_URLS: ${{ steps.urls.outputs.urls }}
