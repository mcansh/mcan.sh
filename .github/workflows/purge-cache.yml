name: ‚ôªÔ∏è Purge Cloudflare cache

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  purge:
    name: ‚ôªÔ∏è Purge Cloudflare cache
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: üì¶ Build current commit
        run: |
          pnpm run build
          mv ./build ./current

      - name: üì¶ Build previous commit
        run: |
          git checkout HEAD^
          pnpm install --frozen-lockfile --strict-peer-dependencies
          pnpm run build
          mv ./build ./previous

      - name: ‚ôªÔ∏è Get URLs to Purge
        id: urls
        run: |
          URLS=$(node ./scripts/get-urls-to-purge.js)
          echo "urls=$URLS" >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        if: steps.urls.outputs.urls != ''
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          PURGE_URLS: ${{ steps.urls.outputs.urls }}
