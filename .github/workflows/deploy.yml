name: üöÄ Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Install dependencies
        run: npm i -g @railway/cli

      - name: üöÄ Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  purge:
    name: ‚ôªÔ∏è Purge Cloudflare cache
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: üì¶ Build current commit
        run: |
          pnpm run build
          mv ./build ./current

      - name: üì¶ Build previous commit
        run: |
          git checkout HEAD^
          pnpm install --frozen-lockfile --strict-peer-dependencies
          pnpm run build
          mv ./build ./previous

      - name: üìù Generate diff
        id: diff
        run: |
          if [ -z "$(diff -qr ./current ./previous)" ]; then
            echo "has_diff=false" >> $GITHUB_OUTPUT
          else
            echo "has_diff=true" >> $GITHUB_OUTPUT
          fi

      - name: ‚ôªÔ∏è Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        if: steps.diff.outputs.has_diff == 'true'
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          PURGE_URLS: '["https://www.mcan.sh", "https://www.mcan.sh/resume", "https://www.mcan.sh/resume.pdf"]'
